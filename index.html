<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JournalFlow</title>

  <!-- POLYFILL DE SEGURANÃ‡A: Mantido para compatibilidade de bibliotecas -->
  <script>
    window.process = {
      env: { NODE_ENV: 'production' },
      version: ''
    };
    window.global = window;
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'hand': ['"Patrick Hand"', 'cursive'],
            'title': ['"Indie Flower"', 'cursive'],
          },
          colors: {
            paper: '#fcfbf9',
            ink: '#2d3436',
            pencil: '#636e72',
            'highlight-green': '#dbfbc4',
            'highlight-orange': '#ffeaa7',
            'highlight-blue': '#74b9ff40',
          },
          backgroundImage: {
            'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #b2bec3;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #636e72;
    }

    .dot-grid {
      background-color: #fcfbf9;
      background-image: radial-gradient(#b2bec3 1.5px, transparent 1.5px);
      background-size: 24px 24px;
    }

    .hand-drawn-box {
      border: 2px solid #2d3436;
      border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
    }

    .hand-drawn-border-bottom {
      border-bottom: 2px solid #2d3436;
      border-radius: 0 0 255px 15px / 0 0 15px 255px;
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
